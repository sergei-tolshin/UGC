---
version: '2'
services:
  ugc-api:
    container_name: ugc-api
    build:
      context: .
      dockerfile: Dockerfile
    image: ugc-api:latest
    pull_policy: never
    restart: always
    expose:
      - 8000
    env_file:
      - ./.env

  nginx:
    container_name: nginx
    image: nginx:stable
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./deploy/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./deploy/nginx/site.conf:/etc/nginx/conf.d/site.conf:ro
    depends_on:
      - ugc-api
